<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="title">tweeter</span>
      <div id="sub-title">
        <div id="toggle-header"><strong>Write</strong> a new tweet</div>
        <div id="arrow-frame">
          <i class="fas fa-angle-double-down rotate-center"></i>
          <!-- <img src="./images/arrows.png" alt="Arrows" id="arrows"> -->
        </div>
      </div>
    </nav>
    
    <div class="header-main-container">
      <!-- Header (fixed) -->
      <div class="header-container">
        <header id='user-header'>
          <div>
            <img src="./images/profile-hex.png" alt="Profile picture"> 
          </div>
          <br>
          <div>
            <h2><strong>Amy</strong> <span>Mansell</span></h2>
          </div>
        </header>
      </div>
      
      <!-- Page-specific (main) content here -->
      <main class="container">
        <span class="error-message"></span>
        <section class="new-tweet">
          <form id="tweet-form" action="/tweets" method="POST">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text" autofocus></textarea>
            <div id="button-count">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        
        <!-- New tweets added dynamically here -->
        <section id="tweets-container"></section>
      </main>
    </div>
  </body>
</html>
